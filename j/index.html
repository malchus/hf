<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Title of the document</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
$(document).ready(function(){
	
	//attach a jQuery live event to the button


holyFlip = "/a/bible/flip/json";		
	
// Function that grabs verses from drupal api  and displays it to a page. //

function ShowVerse (call) {
$.getJSON(call, function( data ) {
  	var items = [];
  	var verses = data.nodes.length // Number of Verse passed through JSON to display.
  	var verseLoop=0; // Counter for display verses.
  	$('h1.title').replaceWith('<h1>' + data.nodes[0].node.field_book + ' ' + data.nodes[0].node.field_chapter + ' </h1>');
  	while (verseLoop<verses) {
  		items.push( '<h2 class="verse">' + data.nodes[verseLoop].node.title + '</h2><p>' + data.nodes[verseLoop].node.body + '</p>' );
  		verseLoop++
 }
  
 
	$( "<div/>", {
    	"class": "verse",
    	html: items.join( "" )
  	}).appendTo( "body" );
});

}
// End Grabber Function //

ShowVerse(holyFlip)
});

</script>
</head>
